<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Enrollment</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="course-details.html">Course Details</a></li>
                <li><a href="instructors.html">Instructors</a></li>
                <li><a href="enroll.html">Enroll</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Enroll in a Course</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="web-dev">Introduction to Web Development</option>
                <option value="python">Advanced Python Programming</option>
                <option value="data-science">Data Science Basics</option>
                <option value="ml">Machine Learning for Beginners</option>
                <option value="blockchain">Blockchain Essentials</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>

        <p><a href="courses.html">Back to Courses</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Online Course Catalog</p>
    </footer>
</body>
</html>
